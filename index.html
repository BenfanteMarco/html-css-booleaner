<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header class="background-pattern">
        
        <div class="logo">
            <img src="./img/logo.svg" alt="logo">
        </div>

    </header>

    <!-- MAIN -->
    <main>

        <!-- TITOLO -->
        <div>
            <h1 class="titolo">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        </div>

        <!-- SOTTO-TITOLO -->
        <div class="sotto-titolo">
            <p class="gray"><strong>Scritto da <span class="light-blue">The Booleaner</span></strong></p>
            <p class="gray-2"><strong>il 10/10/2020</strong></p>
        </div>

        <!-- IMAGES -->
        <div class="tim-images">
            <img src="./img/tim-1.jpg" alt="tim-1">
            <img src="./img/tim-2.jpg" alt="tim-2">
            <p class="title-images">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
            <p class="title-images">2nd Photo: Wikimedia, by Paul Clarke</p>
        </div>

        

    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

</body>
</html>
